<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewParam name="id" value="#{marcaBean.id}"/>
    <f:event type="preRenderView" listener="#{marcaBean.initDetalhes}"/>
</f:metadata>
<h:head>
    <title>Desafio - Marca</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGroup>
            <p:outputLabel for="id" value="Id: "/>
            <h:outputText id="id" value="#{marcaBean.marca.id}"/>
        </h:panelGroup>
        <br></br>
        <h:panelGroup>
            <p:outputLabel for="nome" value="Nome: "/>
            <h:outputText id="nome" value="#{marcaBean.marca.nome}"/>
        </h:panelGroup>
        <br></br>
        <h:link value = "Editar" outcome="editarMarca">
            <f:param name="id" value="#{marcaBean.marca.id}"/>
        </h:link>
        <h:commandLink value = "Excluír" action="#{marcaBean.remover(marcaBean.marca.id)}"/>
    </h:form>
    <br></br>
    <p:dataTable var="marca" value="#{marcaBean.patrimonios}">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{marca.id}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                <h:outputText value="#{marca.nome}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Descrição"/>
                </f:facet>
                <h:outputText value="#{marca.descricao}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Numero Tombo"/>
                </f:facet>
                <h:outputText value="#{marca.num_tombo}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Marca"/>
                </f:facet>
                <h:outputText value="#{marca.marcaid}"/>
            </p:column>
        </p:dataTable>
</h:body>
</html>
